<!DOCTYPE html>
<html>
<head>
    <title>Gandhi's Cat Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Hello from Gandhi's S3 Automation!</h1>
    <p>This site was deployed using Python and Boto3.</p>

    <div class="gallery">
        <img src="100.jpg" alt="Cat 100">
        <img src="200.jpg" alt="Cat 200">
        <img src="201.jpg" alt="Cat 201">
    </div>
</body>
</html>
